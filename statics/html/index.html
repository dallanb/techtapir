<!DOCTYPE html>
<html>
    <head>
        <title>Tech Tapir</title>
        <link rel="stylesheet" href="./statics/css/styles.css" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./statics/img/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./statics/img/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./statics/img/favicon-16x16.png"
        />
        <link rel="manifest" href="./statics/img/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./statics/img/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
    </head>
    <body>
        <div class="default-body">
            <div class="default-body-heading">
                <img
                    src="./statics/img/default.jpg"
                    alt="Default"
                    class="default-img"
                />
            </div>
            <div class="default-body-content">
                <a target="_blank" href="https://golf.techtapir.com">
                    <div class="content-app body-content-item">
                        <div class="body-content-icon">
                            <img
                                src="./statics/img/tapir.png"
                                alt="Default"
                                class="body-content-icon-img"
                            />
                        </div>
                        <div class="body-content-text">App</div>
                    </div>
                </a>
                <a target="_blank" href="https://youtu.be/WBZ9UhfWZBs">
                    <div class="content-demo body-content-item">
                        <div class="body-content-icon">
                            <img
                                src="./statics/img/youtube.png"
                                alt="Default"
                                class="body-content-icon-img"
                            />
                        </div>
                        <div class="body-content-text">Demo</div>
                    </div>
                </a>
                <a target="_blank" href="https://github.com/dallanb">
                    <div class="content-github body-content-item">
                        <div class="body-content-icon">
                            <img
                                src="./statics/img/github.png"
                                alt="Default"
                                class="body-content-icon-img"
                            />
                        </div>
                        <div class="body-content-text">Repo</div>
                    </div>
                </a>
                <a target="_blank" href="https://drive.google.com/drive/folders/1NhlKEAj2Hg5ODR9GAKWCYDE6L6Lpfo9u?usp=sharing">
                    <div class="content-diagrams body-content-item">
                        <div class="body-content-icon">
                            <img
                                src="./statics/img/drawio.png"
                                alt="Default"
                                class="body-content-icon-img"
                            />
                        </div>
                        <div class="body-content-text">Diagrams</div>
                    </div>
                </a>
            </div>
        </div>
    </body>
</html>
