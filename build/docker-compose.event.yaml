version: '3.2'
services:
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:$RABBITMQ_VERSION
    restart: on-failure
    volumes:
      - ${HUNCHO_DIR}/data/qaw/rabbitmq/data/:/var/lib/rabbitmq/
    env_file:
      - ${HUNCHO_DIR}/env/qaw/.env.rabbitmq
    ports:
      - 5672:5672
    networks:
      - event-net
      - kong-net
  # consider eventually adding kafka as well
networks:
  event-net:
    driver: bridge
  kong-net:
    external:
      name: frontend_kong-net