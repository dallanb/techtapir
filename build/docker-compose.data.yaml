version: '3.2'
services:
  account_db:
    container_name: account_db
    image: postgres:$POSTGRES_VERSION
    volumes:
      - ${HUNCHO_DIR}/data/prod/account_db/data:/var/lib/postgresql/data/
    env_file:
      - ${HUNCHO_DIR}/env/prod/.env.account_db
    ports:
      - 54320:5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U account" ]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - data-net
#volumes:
#  mailer_volume:
networks:
  data-net:
    driver: bridge
