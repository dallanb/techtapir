version: "3"
services:
  auth:
    container_name: auth
    build:
      context: ${HUNCHO_DIR}/services/auth
      dockerfile: ${HUNCHO_DIR}/services/auth/build/Dockerfile
    volumes:
      - ${HUNCHO_DIR}/services/auth/src:/home/app/src
    env_file:
      - ${HUNCHO_DIR}/services/auth/env/.env
    depends_on:
      - postgresql
  postgresql:
    container_name: postgresql
    build:
      context: ${HUNCHO_DIR}/services/postgresql
      dockerfile: ${HUNCHO_DIR}/services/postgresql/build/Dockerfile
    ports:
      - 5432:5432
    volumes:
      - ${HUNCHO_DIR}/services/postgresql/data:/var/lib/postgresql/data/
    env_file:
      - ${HUNCHO_DIR}/services/postgresql/env/.env
  proxy:
    container_name: proxy
    build:
      context: ${HUNCHO_DIR}/services/proxy
      dockerfile: ${HUNCHO_DIR}/services/proxy/build/Dockerfile
    ports:
      - 80:80
    volumes:
      - ${HUNCHO_DIR}/statics/.:/usr/share/nginx/
    depends_on:
      - auth
