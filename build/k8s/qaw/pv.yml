apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pv-qaw-account
  namespace: qaw
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  storageClassName: nfs
#  claimRef:
#    name: nfs-pvc-qaw-account
  mountOptions:
    - loud
    - nfsvers=4
  nfs:
    path: /migrations/account
    server: 10.0.0.150
---
