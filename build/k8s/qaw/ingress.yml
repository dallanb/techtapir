apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: account
  namespace: qaw
  annotations:
    kubernetes.io/ingress.class: qaw
spec:
  rules:
  - host: account.qaw.techtapir.com
    http:
      paths:
      - backend:
          serviceName: account
          servicePort: 50000
---
