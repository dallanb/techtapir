apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pv-account
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: nfs
  mountOptions:
    - loud
    - nfsvers=4
  nfs:
    path: /migrations/account
    server: 192.168.0.125
---
