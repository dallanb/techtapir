apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: account
  annotations:
    kubernetes.io/ingress.class: kong
spec:
  rules:
  - host: account.techtapir.com
    http:
      paths:
      - backend:
          serviceName: account
          servicePort: 50000
