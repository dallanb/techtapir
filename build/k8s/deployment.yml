apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: account
  name: account
spec:
  replicas: 2
  selector:
    matchLabels:
      app: account
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: account
    spec:
      volumes:
      - name: account-pv-storage
        persistentVolumeClaim:
          claimName: nfs-pvc
      containers:
      - image: dallanbhatti/account:prod
        imagePullPolicy: Always
        name: account
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: env-account
        resources: {}
        volumeMounts:
          - mountPath: "/home/app/logs"
            name: account-pv-storage
