apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mailer
  name: mailer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailer
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: mailer
    spec:
      volumes:
      - name: mailer-pv-storage
        persistentVolumeClaim:
          claimName: nfs-pvc-mailer
      initContainers:
      - image: dallanbhatti/mailer:prod
        imagePullPolicy: Always
        name: init-mailer
        envFrom:
        - configMapRef:
            name: env-mailer
        - secretRef:
            name: mailer-password
        command: ["sh", "-c", "cp -r /home/app/. /home/shared"]
        resources: {}
        volumeMounts:
          - mountPath: "/home/shared"
            name: mailer-pv-storage
      containers:
      - image: dallanbhatti/mailer:prod
        imagePullPolicy: Always
        name: mailer
        ports:
        - containerPort: 9000
        envFrom:
        - configMapRef:
            name: env-mailer
        - secretRef:
            name: mailer-password
        resources: {}
#        volumeMounts:
#          - mountPath: "/home/shared"
#            name: mailer-pv-storage
      - image: dallanbhatti/mailer_web:prod
        imagePullPolicy: Always
        name: mailer-web
        ports:
        - containerPort: 80
        resources: {}
        volumeMounts:
          - mountPath: "/var/www/html"
            name: mailer-pv-storage
            readOnly: true
