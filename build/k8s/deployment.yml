apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: account
  name: account
spec:
  replicas: 2
  selector:
    matchLabels:
      app: account
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: account
    spec:
      volumes:
      - name: account-pv-storage
        persistentVolumeClaim:
          claimName: nfs-pvc-account
      containers:
      - image: dallanbhatti/account:prod
        imagePullPolicy: Always
        name: account
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: env-account
        resources: {}
        volumeMounts:
          - mountPath: "/home/app/migrations"
            name: account-pv-storage
        livenessProbe:
          httpGet:
            path: /ping
            port: 5000
          failureThreshold: 5
          initialDelaySeconds: 5
          periodSeconds: 10
        startupProbe:
          httpGet:
            path: /healthz
            port: 5000
          failureThreshold: 30
          periodSeconds: 10
---
