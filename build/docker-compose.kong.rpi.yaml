version: '3.2'
services:
  kong:
    container_name: kong
    image: arm64v8/kong:$KONG_VERSION
    restart: on-failure
    env_file:
      - ${HUNCHO_DIR}/env/qaw/.env.kong
    ports:
      - 7000:8000
      - 8001:8001
      - 8443:8443
      - 8444:8444
    depends_on:
      - kong_db
    networks:
      - kong-net
  kong_db:
    container_name: kong_db
    image: arm64v8/postgres:$POSTGRES_VERSION
    volumes:
      - ${HUNCHO_DIR}/data/qaw/kong_db/data:/var/lib/postgresql/data
    env_file:
      - ${HUNCHO_DIR}/env/qaw/.env.kong_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 20
    ports:
      - 5432:5432
    networks:
      - kong-net
networks:
  kong-net:
    driver: bridge